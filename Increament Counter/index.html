<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Increament counter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="counter-container">
        <i class="fa fa-twitter"></i>
        <div class="counter" data-target="12000"></div>
        <span>Twitter followers</span>
    </div>
    <div class="counter-container">
        <i class="fa fa-facebook"></i>
        <div class="counter" data-target="15000"></div>
        <span>Facebook followers</span>

    </div>
    <div class="counter-container">
        <i class="fa fa-youtube"></i>
        <div class="counter" data-target="16000"> </div>
        <span>Youtube followers</span>

    </div>
    <div class="counter-container">
        <i class="fa fa-instagram"></i>
        <div class="counter" data-target="14000"></div>
        <span>Instagram followers</span>
    </div>
    <div class="counter-container">
        <i class="fa fa-reddit"></i>
        <div class="counter" data-target="4500"></div>
        <span>Reddit Followers</span>
    </div>
    <script src="main.js"></script>
</body>
</html>
